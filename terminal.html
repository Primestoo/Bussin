<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussin Terminal</title>
    <link rel="stylesheet" href="styles.css1">
</head>
<body>
    <header>
        <h1>Bussin Terminal</h1>
    </header>
    <main>
        <section id="terminal">
            <div id="terminal-output">
                <p>Welcome to the Bussin Terminal</p>
            </div>
            <form id="code-form">
                <textarea id="code-input" placeholder="Enter your Bussin code here..." rows="10"></textarea>
                <button type="submit" id="run-button">Run Code</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bussin Programming Language</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
