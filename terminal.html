<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussin Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bussin Terminal</h1>
    </header>
    <main>
        <section id="terminal">
            <div id="terminal-output">
                <p>Welcome to the Bussin Terminal</p>
            </div>
            <form id="code-form">
                <textarea id="code-input" placeholder="Enter your Bussin code here..." rows="10"></textarea>
                <button type="button" id="run-button" onclick="runCode()">Run Code</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bussin Programming Language</p>
    </footer>

    <script src="interpreter.js"></script>
    <script>
        // Function to handle the "Run Code" button click event
        function runCode() {
            // Get the Bussin code entered by the user from the textarea
            var code = document.getElementById("code-input").value;
            
            // Execute the Bussin code using the executeCode function from interpreter.js
            var output = executeCode(code);
            
            // Display the output in the terminal output area
            var terminalOutput = document.getElementById("terminal-output");
            terminalOutput.innerHTML = output;
        }
    </script>
</body>
</html>
